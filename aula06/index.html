<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script>
            var x
            var y

            function carregarValores() {
                x = document.getElementById("primeiroNumero").value
                y = document.getElementById("segundoNumero").value
            }
           
            function Somar() {
                carregarValores()

                if (!isNaN(parseFloat(x) + parseFloat(y))) {
                    alert(parseFloat(x) + parseFloat(y)) 
                } else {
                    alert("Não é um Número")
                }
            }

            function Duplicar() {
                carregarValores()

                if (!isNaN(parseFloat(x) + parseFloat(y))) {
                    alert(parseFloat(x) * 2 + " " + parseFloat(y) * 2)
                } else {
                    alert("Não é um Número")
                }
            }
        </script>
    </head>
    
    <body class="container">
        <header>
            <h1><i class="fas fa-home icon"></i> Formulários</h1>
        </header>

        <main>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="primeiroNumero">1° Número</label>
                        <input class="form-control" id="primeiroNumero" name="primeiroNumero" type="text">
                    </div>

                    <div class="col">
                        <label class="form-label" for="segundoNumero">2° Número</label>
                        <input class="form-control" id="segundoNumero" name="primeiroNumero" type="text">
                    </div>
                </div>

                <div class="row mb-5">
                    <button class="me-1 col btn btn-primary">Converter</button>
                    <button class="me-1 col btn btn-primary" onclick="Duplicar()">Duplicar</button>
                    <button class="col btn btn-primary" onclick="Somar()">Somar</button>
                </div>
            </form>
        </main>

        <footer class="text-center">
            <p>&copy; 2025 - Todos os Direitos Reservados</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
