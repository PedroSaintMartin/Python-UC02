<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="container quicksand" style="min-width: 1260px;">
    <header class="p-4 m-5" style="font-size: 1.5em;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="font-size: 1.7em;">BOOK STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastrar-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="alert alert-success" role="alert" id="alertSucesso" style="display: none;">
            Logado com Sucesso
        </div>
        <div class="alert alert-danger" role="alert" id="alertErro" style="display: none;">
            Usuario e Senha Inválidos
        </div>
        <div class="row d-flex justify-content-center align-items-center" 
            style=
                "box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                border-radius: 20px;
                background-image: url('../view/src/composicao-livro-com-livro-aberto.jpg');
                background-position: center;
                background-size: cover;">
            <div class="col" style="width: 100%; height: 100%;"></div>
            <div class="col p-5" style="width: 100%; border-radius: 0 20px 20px 0; background-color: #fff;">
                <div class="p-3">
                    <span for="email" class="form-label">Email</span>
                    <input type="text" name="email" id="email" class="form-control" id="email">
                </div>
                <div class="p-3">
                    <span for="senha" class="form-label">Senha</span>
                    <input type="password" name="senha" class="form-control" id="senha">
                </div>
                <div class="d-flex justify-content-center align-itens-center mt-5 mb-5">
                    <button class="btn btn-primary" style="width: 50%;" onclick="login()">Login</button>
                </div>
                <hr/>
                <div class="d-flex justify-content-center align-items-center p-3">
                    <a href="cadastro.html">Não Tem Conta ? Cadastre-se</a>
                </div>
            </div>
            
        </div>
    </main>

    <footer class="mt-5 pt-5">
        <p style="font-size: 1.5em;" class="text-center">&copy; Todos Direitos Reservados - 2025 - BookStore</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            let usuario = "teste@teste.com"
            let senha = "123456"

            let usuForm = document.getElementById('email').value
            let senhaForm = document.getElementById('senha').value
            let alertaSucesso = document.getElementById('alertSucesso')
            let alertaErro = document.getElementById('alertErro')

            if(usuario === usuForm && senha === senhaForm) {
               alertaSucesso.style.display = 'block'
               alertaErro.style.display = 'none'
            } else {
                alertaErro.style.display = 'block'
                alertaSucesso.style.display = 'none'
            }
        }
    </script>
</body>

</html>
